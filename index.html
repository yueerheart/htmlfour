<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <!--为了兼容IE浏览器，告诉IE浏览器使用最新版本的引擎显示当前的页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--为了兼容移动设备，使当前页面和移动设备比例保持1比1.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="jsml5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <![endif]-->
    <style>
        body{
            background: #fcfafd;
        }

        .top{
            margin-top:20px;
        }

        @media(min-width:1200px){
            .header{
                margin-top:5em;

            }
        }

        .span{
            dispaly:block;
            float:right;
            font-size:14px;
        }

        .h1{
            font-size:17px;line-height:37px;
            color:#a2a2a2;

        }
        .ss{
            position: relative;
        }
        .error{

            width:200px;
            background:#d4d4d4;
            border:1px solid #d43f3a;
            position: absolute;
            top:-40px;
            color:red;
            font-weight: normal;
            display: none;

        }
        .nn{
            position: relative;
        }
        .error1{
            width:250px;
            background:#d4d4d4;
            border:1px solid #d43f3a;
            position: absolute;
            top:-40px;
            color:red;
            font-weight: normal;
            display: none;
        }


    </style>

    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="container">
    <div class="row top header">
        <div class="col-md-6 col-xs-12">
           <img src="images/t1.png" class="img-responsive">
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="col-md-4 col-xs-6">
                <img src="images/t2.jpg" class="img-responsive">
            </div>
            <div class="col-md-4 col-xs-6">
                <img src="images/t3.png" class="img-responsive">
            </div>
            <div class="col-md-4 col-xs-12">
                <img src="images/t4.jpg" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7 col-xs-12">
            <img src="images/t5.jpg" class="img-responsive">
        </div>
        <div class="col-md-4 col-xs-12">
            <form>
                <div class="row">
                    <div class="form-group form-inline col-md-10">
                        <h1 class="h1">欢迎注册<span class="span">已注册可<a style="color:red">直接登录</a></span></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-10 ss">
                        <label class="form-control error" id="l1">请输入正确的格式</label>
                        <input type="text" id="t1" placeholder="请输入手机号码" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class=" form-group col-md-10 nn">
                        <label class="form-control error1" id="l2">密码由6-20位字母，数字和符号结合</label>
                        <input type="text" id="t2" placeholder="密码由6-20位字母，数字和符号结合" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-10">
                        <input type="text" placeholder="请再次输入密码" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 col-xs-8">
                        <input type="text" placeholder="短信验证码" class="form-control">
                    </div>

                    <div class="form-group col-md-4 col-xs-4" style="padding:0">
                        <button class="btn btn-info">获取验证码</button>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-6 col-xs-8">
                        <input type="submit" class="form-control bac input-lg" value="立即注册" style="background: mediumvioletred;color:#ffffff;">
                    </div>
                    <div class="form-group col-md-4 col-xs-4 text-left" style="padding:0;padding-top:20px;">
                        <a style="font-size:13px;">通过邮箱注册<span style="color:blue">>></span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox col-md-10">
                        <label><input type="checkbox" name="aaa" value="1" style="width:18px;height:18px;margin-top:0px;"> 我已阅读并接受<a style="color:red">唯品会服务条款</a>。</label>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="row" style="text-align: center;margin-top:4em">
        <div class="col-md-12">
            <p style="font-size:12px;color:#999999"> Copyright 2008-2017 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
<script>
    $(document).on("blur","#t1",function(){
        if(!$("#t1").value){
            $("#l1").show();
            $("#t1").focus();
        }
        else{
            $("#l1").hide();
        }
    });
    $(document).on("blur","#t2",function(){
        if(!$("#t2").value){
            $("#l2").show();
            $("#t2").focus();
        }
        else{
            $("#l2").hide();
        }
    });
</script>
<html>
